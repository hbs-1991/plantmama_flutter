name: iOS Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    name: Build & Upload iOS App
    runs-on: macos-latest

    steps:
    # 1️⃣ Забираем код
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Устанавливаем Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.38.1"
        channel: stable
        architecture: x64

    # 3️⃣ Устанавливаем зависимости Flutter и CocoaPods
    - name: Install dependencies
      run: |
        flutter pub get
        cd ios
        pod install
        cd ..

    # 4️⃣ Собираем неподписанный IPA
    - name: Build IPA (no codesign)
      run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist --no-codesign

    # 5️⃣ Загружаем IPA как артефакт (на случай проверки)
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: AppIPA
        path: build/ios/ipa/*.ipa

    # 6️⃣ Устанавливаем Fastlane
    - name: Install fastlane
      run: sudo gem install fastlane

    # 7️⃣ Заливаем IPA в App Store Connect
    - name: Upload to App Store Connect
      working-directory: ./fastlane   # Fastfile должен быть здесь
      run: fastlane ios upload
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        FASTLANE_SKIP_UPDATE_CHECK: 1
