name: Build APK

on:
  push:
    branches:
      - main  # Trigger the build on every push to the main branch
  workflow_dispatch:  # Allows for manual triggering of the workflow from GitHub UI

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest  # Using Ubuntu for the build

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'  # Set to Flutter 3.38.1

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        flutter pub get

    # Step 4: Build APK
    - name: Build APK
      run: |
        flutter build apk --release

    # Step 5: Upload the APK as an artifact
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3  # Use v3 for the upload artifact action
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
