pluginManagement {
    // читаем путь к Flutter SDK из local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def path = properties.getProperty("flutter.sdk")
        assert path != null : "flutter.sdk not set in local.properties"
        return path
    }()

    // includeBuild ДОЛЖЕН быть внутри pluginManagement
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // репозитории для плагинов Gradle
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// ЭТОТ блок должен идти сразу после pluginManagement
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
}

// Репозитории для ВСЕХ зависимостей проекта (включая :gradle из includeBuild)
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

include(":app")
